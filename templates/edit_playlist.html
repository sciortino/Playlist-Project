{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row banner main">
    <div class="col-md-12 padding-none">
        <h1> Edit Playlist: </h1>
    </div>
</div>

<div class="row main-section">
    <div class="col-md-12 margin-bottom">

        <form action="{{url_for('editPlaylist', playlist_id=playlist.id)}}" method = 'POST'>

    </div>
</div>
